<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to Smart QA Test Case Generator">
    <title>Login | SmartQA</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-transparent">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">üß™</span>
                <span class="logo-text">SmartQA</span>
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue to your dashboard</p>
                </div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Enter your password" required autocomplete="current-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkbox-custom"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        <span class="btn-text">Sign In</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>

            <div class="auth-visual">
                <div class="visual-content">
                    <div class="visual-icon">üîê</div>
                    <h2>Secure Access</h2>
                    <p>Your data is protected with enterprise-grade encryption</p>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
</body>

</html>
