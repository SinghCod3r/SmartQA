<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your Smart QA Test Case Generator account">
    <title>Sign Up | SmartQA</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar navbar-transparent">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">üß™</span>
                <span class="logo-text">SmartQA</span>
            </a>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Get started with AI-powered test case generation</p>
                </div>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" id="name" name="name" class="form-input" placeholder="Enter your full name"
                            required autocomplete="name">
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                            required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Create a password (min. 6 characters)" required minlength="6"
                                autocomplete="new-password">
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="terms" required>
                            <span class="checkbox-custom"></span>
                            I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#"
                                class="link">Privacy Policy</a>
                        </label>
                    </div>

                    <div id="errorMessage" class="error-message hidden"></div>

                    <button type="submit" class="btn btn-primary btn-full" id="submitBtn">
                        <span class="btn-text">Create Account</span>
                        <span class="btn-loader hidden"></span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>

            <div class="auth-visual">
                <div class="visual-content">
                    <div class="visual-icon">üöÄ</div>
                    <h2>Start Free Today</h2>
                    <p>Generate professional test cases instantly with AI</p>
                    <ul class="visual-features">
                        <li>‚úì AI-powered generation</li>
                        <li>‚úì Multiple export formats</li>
                        <li>‚úì Secure & private</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="static/js/api.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', function (e) {
            const password = e.target.value;
            const strengthDiv = document.getElementById('passwordStrength');

            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            const levels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
            const colors = ['#ef4444', '#f97316', '#eab308', '#22c55e', '#10b981'];

            strengthDiv.innerHTML = `
                <div class="strength-bar">
                    <div class="strength-fill" style="width: ${(strength / 5) * 100}%; background: ${colors[strength - 1] || colors[0]}"></div>
                </div>
                <span class="strength-text" style="color: ${colors[strength - 1] || colors[0]}">${levels[strength - 1] || 'Too Short'}</span>
            `;
        });
    </script>
</body>

</html>
